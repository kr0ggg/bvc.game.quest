name: .NET 8 CI/CD with Auto Merge

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: >
          dotnet test --configuration Release --no-build 
          --verbosity normal

  auto-merge:
    needs: build
    runs-on: ubuntu-latest
    env:
      AUTHORIZED_USERS: ${{ secrets.AUTHORIZED_USERS }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if user is authorized
        id: check_user
        run: |
          if echo "$AUTHORIZED_USERS" | jq -e --arg user \
          "${{ github.actor }}" 'index($user) >= 0' > /dev/null; then
            echo "is_authorized=true" >> $GITHUB_OUTPUT
          else
            echo "is_authorized=false" >> $GITHUB_OUTPUT
          fi

      - name: Auto-merge pull request
        if: steps.check_user.outputs.is_authorized == 'true'
        run: |
          gh pr merge --auto --merge \
          "${{ github.event.pull_request.number }}" 
      - name: Delete branch
        run: |
          gh pr close "${{ github.event.pull_request.number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete branch
        if: steps.check_user.outputs.is_authorized == 'true'
        run: |
          gh pr view "${{ github.event.pull_request.number }}" \
          --json headRefName --jq .headRefName | \
          xargs -I {} gh api \
          repos/${{ github.repository }}/git/refs/heads/{} -X DELETE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}