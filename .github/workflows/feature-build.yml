name: Feature Branch CI

on:
  push:
    branches-ignore:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: 
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
    
  build-and-test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: dotnet test --no-build --verbosity normal